<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto-filter-JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="filter">
        <div class="filter-btns">
          <div data-filter="all" class="filter-btns__item active">Все</div>
          <div data-filter="animals" class="filter-btns__item">Животные</div>
          <div data-filter="people" class="filter-btns__item">Люди</div>
          <div data-filter="nature" class="filter-btns__item">Природа</div>

          <select id="filter-options">
            <option value="all active">Все</option>
            <option value="animals">Животные</option>
            <option value="people">Люди</option>
            <option value="nature">Природа</option>
          </select>
        </div>
        <div class="filter-content">
          <img
            class="all animals"
            src="https://source.unsplash.com/nKC772R_qog/900x900"
            alt="cat"
          />
          <img
            class="all people"
            src="https://source.unsplash.com/mEZ3PoFGs_k/900x900"
            alt="woman"
          />
          <img
            class="all nature"
            src="https://source.unsplash.com/oR0uERTVyD0/900x900"
            alt="sea"
          />
          <img
            class="all animals"
            src="https://source.unsplash.com/Fbdr6gXJBVY/900x900"
            alt="tiger"
          />
          <img
            class="all nature"
            src="https://source.unsplash.com/JoH60FhTp50/900x900"
            alt="forest"
          />
          <img
            class="all people"
            src="https://source.unsplash.com/uuVguyksViA/900x900"
            alt="man"
          />
          <img
            class="all animals"
            src="https://source.unsplash.com/o_QTeyGVWjQ/900x900"
            alt="dog"
          />
          <img
            class="all nature"
            src="https://source.unsplash.com/-SO3JtE3gZo/900x900"
            alt="field"
          />
          <img
            class="all people"
            src="https://source.unsplash.com/nF8xhLMmg0c/900x900"
            alt="smile"
          />
          <img
            class="all animals"
            src="https://source.unsplash.com/r077pfFsdaU/900x900"
            alt="monkey"
          />
          <img
            class="all nature"
            src="https://source.unsplash.com/41m9vmdtnI4/900x900"
            alt="desert"
          />
          <img
            class="all people"
            src="https://source.unsplash.com/AndE50aaHn4/900x900"
            alt="joy"
          />
          <img
            class="all nature"
            src="https://source.unsplash.com/YV_gbygzlWk/900x900"
            alt="fog"
          />
        </div>
      </div>
    </div>
  </body>
</html>
